<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
<main>
  <img div id="hero-illustration" src="images/illustration-hero.svg"/>
  <h1>Order Summary</h1>
  
  <p id="description">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
    device <br> anywhere you like!</p>
    <div class="main-content">

    <div id="container">
      <img id="music-icon" src="images/icon-music.svg" />
      <p style="text-align: left; padding-top:15px"><strong>Annual Plan</strong></p>
      <p style="text-align: left; color:hsl(224, 23%, 55%)">$59.99/year</p>
      <a id="change-plan" href=""><strong>Change</strong></a>
    </div>
    
  <button>Proceed to Payment</button>
 <a id="cancel-order" style="text-decoration: none;" href="">Cancel Order</a>
    </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/miha27">Badea Mihaela</a>.
  </div>
</body>
</html>
