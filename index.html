<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <div class="row">
    <div class="col-xs col-sm col-md col-xl col-xxl">
      <div class="container text-center p-0">
        <img id="hero-illustration" class="img-fluid" src="images/illustration-hero.svg"/>
          <div class="main-content p-4">
            <h1>Order Summary</h1>
            <p id="description">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
        device <br> anywhere you like!</p>
              <div class="contents">
                <div class="row">
                  <div class="col-3">
                    <img id="music-icon" src="images/icon-music.svg"/>
                  </div>
                  <div class="col-6" id="content">
                    <p id="annual-plan"><strong>Annual Plan</strong></p>
                    <p style="color:hsl(224, 23%, 55%)" id="cost">$59.99/year</p>
                  </div>
                  <div class="col-3 text-center" id="plan">
                    <a id="change-plan" href=""><strong>Change</strong></a>
                  </div>
                </div>
              </div>
                 <div class="d-grid col mx-auto mt-2">
                  <button type="button" class="btn btn-primary mt-3">Proceed to Payment</button>
                  <a id="cancel-order" style="text-decoration: none" class="mt-4" href="">Cancel Order</a>
                </div>
          </div>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/miha27">Badea Mihaela</a>.
  </div>
</body>
</html>
